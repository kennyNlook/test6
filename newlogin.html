<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
   
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #4facfe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(exchange.jpg);
    }
    
    .login-container {
   background: -o-linear-gradient(rgb(20, 25, 115), yellow,rgb(20, 25, 115));
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: black;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .login-btn:hover {
      background: #0056b3;
    }
    
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
   
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name" />
      <div id="firstNameError" class="error"></div>
    </div>
    
 
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name" />
      <div id="lastNameError" class="error"></div>
    </div>
    
  
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@gmail.com" />
      <div id="emailError" class="error"></div>
    </div>
    
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <div id="passwordError" class="error"></div>
    </div>
    
    <button type="submit" class="login-btn">Log In</button>
   
    <a href="firstpage.html" class="back-btn" 
     style="display: block; text-align: left; padding: 5%; background-color: #6c757d; color: white; border-radius: 2px; text-decoration: none;">Back</a>
 
 
  </form>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    
    let fields = ['firstName', 'lastName', 'email', 'password'];
    let isValid = true;

    fields.forEach(field => {
      let input = document.getElementById(field);
      let error = document.getElementById(field + 'Error');
      error.textContent = input.value.trim() ? '' : `${field.replace(/^\w/, c => c.toUpperCase())} is required.`;
      if (field === 'email' && !input.value.includes('@gmail.com')) error.textContent = 'Enter a valid @gmail.com email.';
      if (field === 'password' && input.value.length < 6) error.textContent = 'Password must be at least 6 characters.';
      if (error.textContent) isValid = false;
    });

    if (isValid) {
      alert('Login successful!');
      window.location.href = 'header.html';
    }
  });
</script>

</body>
</html>

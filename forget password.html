<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url(exchange.jpg);
    }
    .password-reset-form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      background: linear-gradient(to bottom right, #ab07e7cc, #d0ffd1cc, #ab07e7cc ); 
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #141111;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    .back-link a {
      color: #007bff;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="password-reset-form">
    <h2>Forgot Password</h2>
    <form id="resetForm">
      <div class="form-group">
        <label for="email">Enter your registered email address:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
      </div>
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
    <div class="back-link">
      <a href="firstpage.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
    
      alert('If this email is registered, a link to reset the password will be sent.');
     
      window.location.href = 'header.html';
    });
  </script>

</body>
</html>
